<!DOCTYPE html>
<html>
<head>
	<title>RoboPage</title>  
	<script src="https://kit.fontawesome.com/6974c948ec.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="chittirobo.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"  
 
  } />  
  
</head>
<body  id="gradient" >    
	<i class="fa-solid fa-0 fa-lg pull-right"></i>
	<input  id="color1" type="color"  name="color1"  value="#ff0000"   >
	<input id="color2" type="color"  name="color2"  value="#00ff00" >
	<h1>Robot Friend</h1> 
	<h2  class="animate__animated animate__flip"> <strong> Hi i am chitti</strong>  </h2>
	<div class="robots" >
		<div class="android"> 
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div> 
					<div class="right_eye" ></div>  
					
					
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>
	</div>  
	<script>
		var color2 = document.getElementById("color2");
  var color1 = document.getElementById("color1");
  var body = document.getElementById("gradient"); 
  color1.addEventListener("input",function(){
  body.style.background =" linear-gradient(to right,"+color1.value+","+color2.value+")";
 
  })
  color2.addEventListener("input",function(){
  
  body.style.background =" linear-gradient(to right,"+color1.value+","+color2.value+")";
  
  })
  
  
  
	</script> 
	
</body>
</html>
